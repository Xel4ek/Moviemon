{% extends 'root/base.html' %}
    {% block settings %}
         <style>
        :root {
            --sizeX:{{ settings.grid_size_x }};
            --sizeY:{{ settings.grid_size_y }};
        }
    </style>
    {% endblock settings %}
{% block content %}
<div class="worldmap">
    {% for item in settings.map_list %}
        <div {% if item.player %} class="player" {% endif %}>
        {% if item.pokemon %}
            <div class="pokemon"></div>
        {% endif %}
        {% if item.ball %}
            <div class="ball"></div>
        {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock content %}
